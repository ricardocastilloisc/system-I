<div

    'show-ejecuciones': mostrarEjecucionesProcesos == true,

      justify-content-center

    <div class="card-lista-design-general" style="overflow-x: auto">
      <table class="table listado-design-general">
        <tr>
          <th scope="col" *ngFor="let colum of ColumDinamicData">
            {{ removeCharterSpecialSringTh(colum.VALUE) }}
          </th>
          <th scope="col" *ngIf="validarRoles()">Acciones</th>
        </tr>
        <tr
          *ngFor="
            let DetailCat of DetailCats
              | paginate
                : {
                    id: 'DetailCats',
                    itemsPerPage: 10,
                    currentPage: paginaDetailCats
                  }
          "
        >
          <td *ngFor="let colum of ColumDinamicData">
            {{ transformDateOrString(DetailCat[colum.VALUE], colum.DATE) }}
          </td>
          <td *ngIf="validarRoles()">
            <img
              style="cursor: pointer"
              (click)="mostrarCardAgregarResgistro(1, DetailCat)"
              class="editar-icon-catalog"
            />
            <img 
              style="cursor: pointer" 
              (click)="eliminarRegistro(DetailCat)"
              class="eliminar-icon"          
            />
          </td>
        </tr>

  <div class="row col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xl-12">
    <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12">
      <pagination-template
        id="DetailCats"
        #p="paginationApi"
        *ngIf="verPaginado()"
        (pageChange)="paginaDetailCats = $event"
        class="ngx-pagination"
      >
        <div class="custom-pagination">
          <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <span *ngIf="!p.isFirstPage()" (click)="p.previous()"> << </span>
          </div>
          <div
            class="page-number"
            *ngFor="let page of p.pages"
            [class.current]="p.getCurrent() === page.value"
          >
            <span
              (click)="p.setCurrent(page.value)"
              *ngIf="p.getCurrent() !== page.value"
              >{{ page.label }}</span
            >
            <div *ngIf="p.getCurrent() === page.value">
              <span>{{ page.label }}</span>
            </div>
          </div>
          <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <span *ngIf="!p.isLastPage()" (click)="p.next()"> >> </span>
          </div>
        </div>
      </pagination-template>
    </div>
    <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12" *ngIf="validarRoles()">
      <div class="row justify-content-end">
        <button
          (click)="mostrarCardAgregarResgistro()"
          class="btn agregarRegistro"
        >
          Agregar Registro
        </button>
      </div>
    </div>
  </div>

<div
  class="row justify-content-center"
  [ngClass]="{
    'show-ejecuciones': mostrarEjecucionesProcesos == false,
    'hide-ejecuciones': mostrarEjecucionesProcesos == true
  }"
  *ngIf="FormsDinamic"
>
  <div class="col-12">
    <div class="card agregarRegistroCard">
      <div
        class="aling-items-center text-center"
        style="margin-top: 20px; margin-bottom: 30px"
      >
        <div
          class="
            d-flex
            flex-column
            align-items-center
            justify-content-center
            texto-agregarRegistroCardTitle
          "
        >
          {{ editar ? "Actualizar" : "Agregar" }} Registro
        </div>
      </div>

      <div class="card-body" style="padding-left: 127px; padding-right: 127px">
        <form [formGroup]="FormsDinamic">
          <div class="form-row">
            <div
              class="form-group col-md-6"
              *ngFor="let colum of ColumDinamicData"
            >
              <label class="labelFormAgregarRegistro" [for]="colum.VALUE">{{
                colum.VALUE
              }}</label>
              <input
                *ngIf="viewInputText(colum)"
                [formControlName]="colum.VALUE"
                type="text"
                class="form-control"
                [id]="colum.VALUE"
                [placeholder]="colum.VALUE"
              />
              <input
                *ngIf="viewInputNumber(colum)"
                [formControlName]="colum.VALUE"
                type="number"
                class="form-control"
                [id]="colum.VALUE"
                [placeholder]="colum.VALUE"
              />
              <input
                *ngIf="viewInputDate(colum)"
                [formControlName]="colum.VALUE"
                type="date"
                class="form-control"
                [id]="colum.VALUE"
                [placeholder]="colum.VALUE"
              />
            </div>
          </div>
        </form>
      </div>

      <div
        class="row aling-items-center text-center"
        style="margin-top: 20px; margin-bottom: 30px"
      >
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <div class="row justify-content-center">
            <button
              class="btn btnAgregarCancelarRegistro"
              (click)="ocultarCardAgregarResgistro()"
            >
              Cancelar
            </button>
          </div>
        </div>

        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <div class="row justify-content-center">
            <button
              [disabled]="FormsDinamic.invalid"
              class="btn btnAgregarRegistro"
              (click)=" agregarRegistroOActualizarRegistro()"
            >
            {{ editar ? "Actualizar" : "Agregar" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
