<div class="container-fluid" *ngIf="DataUser$ | async as DataUser">
  <div class="flex-row-reverse justify-content-center" style="height: 20vh; width: 100%">
    <div class="row justify-content-center">
      <div class="d-flex col-md-4 col-xs-4 col-sm-4 col-lg-4 mr-4 col-4 align-items-center selector-proceso"
        style="height: 45px">
        <button id="left-button" routerLink="/procesos/diurno" 
          [ngClass]="botonActivado('diurno') ? 'botonActivado' : ''">
          Diurnos
        </button>
        <button id="right-button" routerLink="/procesos/nocturno"
          [ngClass]="botonActivado('nocturno') ? 'botonActivado' : ''">
          Nocturnos
        </button>
      </div>
    </div>


  </div>

    <form autocomplete="off" [formGroup]="createForm" (ngSubmit)="onCreate(createForm.value)">
      <div>
        <label>ID: </label>
        <input type="text" formControlName="ID_REGISTRO" autocomplete="off">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div> -->

  <div class="row justify-content-center ">
    

    <div class="d-flex col-md-6 col-sm-6 col-xs-6 col-lg-6 col-xl-6 justify-content-center">


      <div class="d-flex  row card-lista-proceso" style="overflow-x:auto;">
        <table class="table  listado-proceso" *ngIf="CATPROCESOS$ | async as CATPROCESOS">
          <tr>
            <th>Proceso</th>
            <th>Acci√≥n</th>
          </tr>
          <tr *ngFor="let CATPROCESO of CATPROCESOS | paginate: {id: 'listadoInterfaces', itemsPerPage: 10, currentPage: actualPage} ; index as i">
            <td>{{CATPROCESO?.DESCRIPCION}}</td>
            <td>
              <img *ngIf="CATPROCESO.ARRANQUE !== 'AUTOMATICO'" class="play-icon" (click)="inciarProceso(CATPROCESO.PROCESO, DataUser.email ,DataUser.attributes['custom:rol'])">
              <img *ngIf="CATPROCESO.ARRANQUE !== 'AUTOMATICO'" class="stop-icon">
              <img class="detalle-icon" (click)="consultar(CATPROCESO.PROCESO)">
            </td>
          </tr>
        </table>
        <div class="paginator align-items-left ">
          <pagination-template id="listadoInterfaces" #p="paginationApi" (pageChange)="actualPage = $event" class="ngx-pagination">
    
            <div class="custom-pagination">
                <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                  <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
                
                      </span> 
                  </div> 
                  <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                        <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                      <div *ngIf="p.getCurrent() === page.value">
                        <span>{{ page.label }}</span>
                      </div>
                  </div>
                  <div class="pagination-next" [class.disabled]="p.isLastPage()">
                    <span *ngIf="!p.isLastPage()" (click)="p.next()"> > </span>
                  </div>
              </div>
    
          </pagination-template>
        </div>
        
      </div>
      
      



    </div>
    
  </div>

</div>
