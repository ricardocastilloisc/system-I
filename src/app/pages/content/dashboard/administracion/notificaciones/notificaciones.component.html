<div
  class="row justify-content-center"
  [ngClass]="{
    'show-ejecuciones': mostrarEjecucionesProcesos == true,
    'hide-ejecuciones': mostrarEjecucionesProcesos == false
  }"
>
  <div
    class="
      d-flex
      col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xl-12
      justify-content-center
    "
  >
    <div class="card-lista-design-general" style="overflow-x: auto">
      <table class="table listado-design-general">
        <tr>
          <th scope="col">Schedule</th>

          <th scope="col">Seconds</th>
          <th scope="col">Enabled</th>
          <th scope="col">Name</th>
          <th scope="col">Acciones</th>
        </tr>
        <tr *ngFor="let NotificacionesSetting of NotificacionesSettings">
          <td>{{ NotificacionesSetting.schedule }}</td>
          <td>{{ NotificacionesSetting.seconds }}</td>
          <td>{{ NotificacionesSetting.enabled }}</td>
          <td>{{ NotificacionesSetting.name }}</td>

          <td>
            <img
              style="cursor: pointer"
              (click)="mostrarCardEditarResgistro(NotificacionesSetting)"
              class="editar-icon-catalog"
            />
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div
  class="row justify-content-center"
  [ngClass]="{
    'show-ejecuciones': mostrarEjecucionesProcesos == false,
    'hide-ejecuciones': mostrarEjecucionesProcesos == true
  }"
  *ngIf="Forms"
>
  <div class="col-12">
    <div class="card agregarRegistroCard">
      <div
        class="aling-items-center text-center"
        style="margin-top: 20px; margin-bottom: 30px"
      >
        <div
          class="
            d-flex
            flex-column
            align-items-center
            justify-content-center
            texto-agregarRegistroCardTitle
          "
        >
          Actualizar Registro
        </div>
      </div>

      <div class="card-body" style="padding-left: 127px; padding-right: 127px">
        <form [formGroup]="Forms">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label class="labelFormAgregarRegistro" for="minutos"
                >Intervalo de minutos
              </label>

              <select
                formControlName="minutos"
                class="form-control"
                id="minutos"
                (change)="changeEvent($event)"
              >
                <option *ngFor="let minuto of arrayMinutos" [value]="minuto">
                  {{ minuto }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-3" *ngIf="!activarMinutos"></div>
            <div class="form-group col-md-3" *ngIf="activarMinutos">
              <label class="labelFormAgregarRegistro" for="minutos"
                >Empieza en el minuto
              </label>

              <select
                formControlName="minutos2"
                class="form-control"
                id="minutos"
              >
                <option *ngFor="let minuto2 of arrayMinutos2" [value]="minuto2">
                  {{ minuto2 }}
                </option>
              </select>
            </div>

            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3"></div>

            <div class="form-group col-md-3">
              <label class="labelFormAgregarRegistro" for="arrayHoras1"
                >Empieza en la hora
              </label>

              <select
                formControlName="arrayHoras1"
                class="form-control"
                (change)="changeEvent($event)"
                id="arrayHoras1"
              >
                <option *ngFor="let Horas1 of arrayHoras1" [value]="Horas1">
                  {{ Horas1 }}
                </option>
              </select>
            </div>

            <div class="form-group col-md-3">
              <label class="labelFormAgregarRegistro" for="arrayHoras2"
                >Termina en la hora
              </label>

              <select
                formControlName="arrayHoras2"
                class="form-control"
                id="arrayHoras2"
              >
                <option *ngFor="let Horas2 of arrayHoras2" [value]="Horas2">
                  {{ Horas2 }}
                </option>
              </select>
            </div>

            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3"></div>

            <div class="form-group col-md-3">
              <label class="labelFormAgregarRegistro" for="arrayDias1"
                >Empieza el dia de la semana
              </label>

              <select
                formControlName="arrayDias1"
                class="form-control"
                id="arrayDias1"
                (change)="changeEvent($event)"
              >
                <option *ngFor="let dia1 of arrayDias1" [value]="dia1.value">
                  {{ dia1.label }}
                </option>
              </select>
            </div>

            <div class="form-group col-md-3">
              <label class="labelFormAgregarRegistro" for="arrayDias1"
                >Termina el dia de la semana
              </label>

              <select
                formControlName="arrayDias2"
                class="form-control"
                id="arrayDias2"
              >
                <option *ngFor="let dia2 of arrayDias2" [value]="dia2.value">
                  {{ dia2.label }}
                </option>
              </select>
            </div>

            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3"></div>

            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <div class="row justify-content-center">
                <button class="btn btn-primary" (click)="costruirCron()">
                  construir cron
                </button>
              </div>
            </div>

            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
              <div class="row" style="margin-top:34px">
               Cron Construido  ====== <strong>{{ cronConstruido }}</strong>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label class="labelFormAgregarRegistro" for="schedule"
                >schedule
              </label>

              <input
                formControlName="schedule"
                type="text"
                class="form-control"
                id="schedule"
              />
            </div>
            <div class="form-group col-md-6" *ngIf="validateSeconds">
              <label class="labelFormAgregarRegistro" for="seconds">
                seconds
              </label>

              <input
                formControlName="seconds"
                type="number"
                class="form-control"
                id="seconds"
              />
            </div>

            <div class="form-group col-md-12">
              <label class="labelFormAgregarRegistro" for="name">Name </label>

              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="name"
              />
            </div>
            <div class="form-group col-md-6">
              <label class="labelFormAgregarRegistro" for="enabled"
                >Enabled
              </label>

              <select
                formControlName="enabled"
                class="form-control"
                id="enabled"
              >
                <option
                  *ngFor="let itemEnabled of enableArray"
                  [value]="itemEnabled.value"
                >
                  {{ itemEnabled.value }}
                </option>
              </select>
            </div>
          </div>
        </form>
      </div>

      <div
        class="row aling-items-center text-center"
        style="margin-top: 20px; margin-bottom: 30px"
      >
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <div class="row justify-content-center">
            <button
              class="btn btnAgregarCancelarRegistro"
              (click)="ocultarCardAgregarResgistro()"
            >
              Cancelar
            </button>
          </div>
        </div>

        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <div class="row justify-content-center">
            <button
              (click)="updateRegister()"
              [disabled]="Forms.invalid"
              class="btn btnAgregarRegistro"
            >
              Actualizar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(0,0,0,0.5)"
  size="default"
  color="#fff"
  type="ball-scale-ripple"
  [fullScreen]="true"
>
  <p style="color: white">Cargando...</p>
</ngx-spinner>
