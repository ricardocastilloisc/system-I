<section id="optionshome">
  <div class="container-fluid">
    <div class="d-flex" style="width: 100%">
      <div class="row contentCards">
        <div
          class="
            col-lg-6 col-md-12 col-sm-12 col-xs-12
            d-flex
            justify-content-center
          "
        >
          <div
            class="card cardAzulFuerte justify-content-center"
            style="padding-left: 10px"
          >
            <div class="card-body cardCatalogosArchivos">
              <div
                class="
                  d-flex
                  flex-column
                  align-items-center
                  justify-content-center
                "
              >
                <div
                  style="width: 100%"
                  class="d-flex flex-column justify-content-center"
                >
                  <div
                    class="
                      archivosTitulo
                      d-flex
                      flex-column
                      justify-content-center
                    "
                    style="text-align: center; margin-bottom: 30px"
                  >
                    Resumen del día archivos
                  </div>
                  <div
                    class="d-flex flex-row justify-content-center"
                    style="width: 100%"
                  >
                    <div
                      class="col-6 textosCatidadesArchivo"
                      style="text-align: right"
                    >
                      Procesados:
                    </div>
                    <div class="col-6 textosCatidadesArchivo">15</div>
                  </div>
                  <div
                    class="d-flex flex-row justify-content-center"
                    style="width: 100%"
                  >
                    <div
                      class="col-6 textosCatidadesArchivo"
                      style="text-align: right"
                    >
                      Con éxito:
                    </div>
                    <div class="col-6 textosCatidadesArchivo">15</div>
                  </div>
                  <div
                    class="d-flex flex-row justify-content-center"
                    style="width: 100%"
                  >
                    <div
                      class="col-6 textosCatidadesArchivo"
                      style="text-align: right"
                    >
                      Procesados:
                    </div>
                    <div class="col-6 textosCatidadesArchivo">15</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="
            col-lg-6 col-md-12 col-sm-12 col-xs-12
            d-flex
            justify-content-center
            marginResponsibe
          "
        >
          <div class="card cardAzulFuerte" style="padding-left: 10px">
            <div class="card-body cardCatalogosArchivos">
              <div
                class="
                  d-flex
                  flex-column
                  align-items-center
                  justify-content-center
                "
              >
                <div
                  style="width: 70%"
                  class="align-items-center justify-content-center"
                >
                  <div
                    class="
                      elementsMenus
                      d-flex
                      flex-column
                      justify-content-center
                    "
                  >
                    <div class="archivosTitulo">Buscar por:</div>
                  </div>
                  <div
                    class="
                      elementsMenus
                      d-flex
                      flex-column
                      justify-content-center
                    "
                  >
                    <div>
                      <ng-multiselect-dropdown
                        style="width: 100%"
                        id="Proceso"
                        [placeholder]="'Proceso'"
                        [settings]="SettingsProceso"
                        [data]="dropdownListProceso"
                        [(ngModel)]="selectedItemsProceso"
                      >
                      </ng-multiselect-dropdown>
                    </div>
                  </div>
                  <div
                    class="
                      elementsMenus
                      d-flex
                      flex-column
                      justify-content-center
                    "
                  >
                    <div
                      class="
                        form-group
                        d-flex
                        align-items-center
                        justify-content-center
                      "
                    >
                      <input
                        class="form-control"
                        style="width: 100%; padding-left: 10px"
                        type="date"
                        placeholder="dd-MM-yyyy"
                        onfocus="(this.type='date')"
                        [formControl]="filtroFecha"
                        id="filtroFecha"
                        name="filtroFecha"
                        [value]="maxDate"
                        max="{{ maxDate | date: 'yyyy-MM-dd' }}"
                      />
                    </div>
                  </div>
                  <div
                    class="
                      elementsMenus
                      d-flex
                      flex-column
                      justify-content-center
                    "
                  >
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <button
                        class="btn bottonBuscarFiltroArchivos"
                      >
                        Buscar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div
        class="tituloAzulArchivos"
        style="
          width: 90%;
          padding-right: 15px;
          padding-left: 15px;
          margin-top: 30px;
        "
      >
        Archivos procesados con éxito
      </div>
    </div>
    <div class="row justify-content-center">
      <div
        class="
          d-flex
          col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xl-12
          justify-content-center
        "
      >
        <div
          class="card-lista-design-general"
          style="overflow-x: auto; width: 90%"
        >
          <table class="table listado-design-generalArchivo">
            <tr>
              <th>Archivo</th>
              <th>Fecha</th>
              <th>Descripción</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
