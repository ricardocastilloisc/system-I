<div class="container-fluid" *ngIf="DataUser$ | async as DataUser">
  <div class="flex-row-reverse justify-content-center" style="height: 20vh; width: 100%">
    <div class="row justify-content-center">
      <div class="d-flex col-md-4 col-xs-4 col-sm-4 col-lg-4 mr-4 col-4 align-items-center selector-proceso"
        style="height: 45px">
        <button id="left-button" routerLink="/procesos/diurno"
          [ngClass]="botonActivado('diurno') ? 'botonActivado' : ''" (click)="setTipo('DIURNO')">
          Diurnos
        </button>
        <button id="right-button" routerLink="/procesos/nocturno"
          [ngClass]="botonActivado('nocturno') ? 'botonActivado' : ''" (click)="setTipo('NOCTURNO')">
          Nocturnos
        </button>
      </div>
    </div>

  </div>

  <div class="row justify-content-center ">

    <div class="d-flex col-md-6 col-sm-6 col-xs-6 col-lg-6 col-xl-6 justify-content-center" *ngIf="CATPERMISOS$ | async as CATPERMISOS" >

      <div class="d-flex  row card-lista-proceso" style="overflow-x:auto;" *ngIf="CATPROCESOS$ | async as CATPROCESOS">

        <table class="table  listado-proceso"  *ngIf="obtenerProcesos(CATPROCESOS, CATPERMISOS)">
          <tr>
            <th>Proceso</th>
            <th>Acci贸n</th>

          </tr>

            <tr *ngFor="let PROCESO of PROCESOS | paginate: {id: 'listadoInterfaces', itemsPerPage: 10, currentPage: actualPage} ; index as i">
              <td>{{PROCESO?.DESCRIPCION}}</td>
              <td>
                <img *ngIf="PROCESO.INICIAR" class="play-icon" (click)="openModal(confirmacion, PROCESO.PROCESO, PROCESO.DESCRIPCION)" >
                <img *ngIf="PROCESO.DETENER" class="stop-icon">
                <img *ngIf="PROCESO.MONITOREAR"  class="detalle-icon" (click)="consultar(PROCESO.PROCESO, PROCESO.DESCRIPCION)">
              </td>
            </tr>

        </table>

        <div class="paginator align-items-left ">
          <pagination-template id="listadoInterfaces" #p="paginationApi" (pageChange)="actualPage = $event" class="ngx-pagination" *ngIf="CATPERMISOS.length > 10">

            <div class="custom-pagination">
                <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
                  <span *ngIf="!p.isFirstPage()" (click)="p.previous()"><<</span>
                  </div>
                  <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                        <span (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                      <div *ngIf="p.getCurrent() === page.value">
                        <span>{{ page.label }}</span>
                      </div>
                  </div>
                  <div class="pagination-next" [class.disabled]="p.isLastPage()">
                    <span *ngIf="!p.isLastPage()" (click)="p.next()"> >> </span>
                  </div>
              </div>

          </pagination-template>
        </div>

      </div>
      <ngx-spinner bdColor = "rgba(0,0,0,0.5)" size = "default" color = "#fff" type = "ball-scale-ripple" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>

      <ng-template #confirmacion let-modal id="confirmacion">
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-12 row justify-content-center align-items-center" style="height:120px;">
              <div class="textoConfirmacionModalUsuarios">Confirmar ejecuci贸n de proceso</div>
            </div>
            <div class="col-12 row">
              <div class="col-12 descripcionConfirmacionEjecucionProceso">Se ejecutara el proceso:</div>
              <div class="col-12 descripcionConfirmacionEjecucionProceso">

                {{procesoEjecutar}}

              </div>
            </div>
            <div class="col-12 row justify-content-center align-items-center" style="height:120px;">
              <div>

                <button class="btn bottonCancelarEjecucionProceso" (click)="modal.close()">Cancelar</button>
                <button class="btn bottonConfirmarEjecucionProceso" (click)="inciarProceso(DataUser.email ,DataUser.attributes['custom:rol'])">Continuar</button>
              </div>
            </div>
          </div>
        </div>

      </ng-template>

      <ng-template #modalEstado let-modal id="modalEstado">
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-12 row justify-content-center align-items-center" style="height:120px;">
              <div class="textoConfirmacionModalUsuarios">Ejecuci贸n de proceso</div>
            </div>
            <div class="col-12 row">
              <div class="col-12 descripcionConfirmacionEjecucionProceso">Resultado de ejecuci贸n:</div>
              <div class="col-12 descripcionConfirmacionEjecucionProceso">

                {{mensajeEjecucion}}

              </div>
            </div>
            <div class="col-12 row justify-content-center align-items-center" style="height:120px;">
              <div>
                <button class="btn bottonConfirmarEjecucionProceso" (click)="cerrarModales()">Continuar</button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>

    </div>

  </div>

</div>
