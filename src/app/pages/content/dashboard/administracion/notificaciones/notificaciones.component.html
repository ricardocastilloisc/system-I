<div
  class="row justify-content-center"
  [ngClass]="{
    'show-ejecuciones': mostrarEjecucionesProcesos == true,
    'hide-ejecuciones': mostrarEjecucionesProcesos == false
  }"
>
  <div
    class="
      d-flex
      col-md-12 col-sm-12 col-xs-12 col-lg-12 col-xl-12
      justify-content-center
    "
  >
    <div class="card-lista-design-general" style="overflow-x: auto">
      <table class="table listado-design-general">
        <tr>
          <th scope="col">Schedule</th>

          <th scope="col">Seconds</th>
          <th scope="col">Enabled</th>
          <th scope="col">Name</th>
          <th scope="col">Acciones</th>
        </tr>
        <tr *ngFor="let NotificacionesSetting of NotificacionesSettings">
          <td>{{ NotificacionesSetting.schedule }}</td>
          <td>{{ NotificacionesSetting.seconds }}</td>
          <td>{{ NotificacionesSetting.enabled }}</td>
          <td>{{ NotificacionesSetting.name }}</td>

          <td>
            <img
              style="cursor: pointer"
              (click)="mostrarCardEditarResgistro(NotificacionesSetting)"
              class="editar-icon-catalog"
            />
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div
  class="row justify-content-center"
  [ngClass]="{
    'show-ejecuciones': mostrarEjecucionesProcesos == false,
    'hide-ejecuciones': mostrarEjecucionesProcesos == true
  }"
  *ngIf="Forms"
>
  <div class="col-12">
    <div class="card agregarRegistroCard">
      <div
        class="aling-items-center text-center"
        style="margin-top: 20px; margin-bottom: 30px"
      >
        <div
          class="
            d-flex
            flex-column
            align-items-center
            justify-content-center
            texto-agregarRegistroCardTitle
          "
        >
          Actualizar Registro
        </div>
      </div>

      <div class="card-body" style="padding-left: 127px; padding-right: 127px">
        <form [formGroup]="Forms">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="labelFormAgregarRegistro" for="schedule"
                >schedule
              </label>

              <input
                formControlName="schedule"
                type="text"
                class="form-control"
                [id]="schedule"
              />
            </div>
            <div class="form-group col-md-6">
              <label class="labelFormAgregarRegistro" for="seconds">
                seconds
              </label>

              <input
                formControlName="seconds"
                type="text"
                class="form-control"
                [id]="seconds"
              />
            </div>

            <div class="form-group col-md-12">
              <label class="labelFormAgregarRegistro" for="name"
                >Name
              </label>

              <input
                formControlName="name"
                type="text"
                class="form-control"
                [id]="name"
              />
            </div>
            <div class="form-group col-md-6">
              <label class="labelFormAgregarRegistro" for="enabled"
                >Enabled
              </label>

              <input
                formControlName="enabled"
                type="text"
                class="form-control"
                [id]="enabled"
              />
            </div>

          </div>
        </form>
      </div>

      <div
        class="row aling-items-center text-center"
        style="margin-top: 20px; margin-bottom: 30px"
      >
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <div class="row justify-content-center">
            <button
              class="btn btnAgregarCancelarRegistro"
              (click)="ocultarCardAgregarResgistro()"
            >
              Cancelar
            </button>
          </div>
        </div>

        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
          <div class="row justify-content-center">
            <button [disabled]="Forms.invalid" class="btn btnAgregarRegistro">
              Actualizar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ngx-spinner bdColor="rgba(0,0,0,0.5)" size="default" color="#fff" type="ball-scale-ripple" [fullScreen]="true">
  <p style="color: white"> Cargando... </p>
</ngx-spinner>
